<section id="registration">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Registration</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/myyqkndv" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="title">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Title" id="name" 
                data-validation-required-message="Please enter your title (e.g. Prof.).">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Family Name</label>
              <input type="text" name="name" class="form-control" placeholder="Family Name" id="name" required
                data-validation-required-message="Please enter your family name (e.g. Muster).">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Given Name</label>
              <input type="text" name="name" class="form-control" placeholder="Given Name" id="name" required
                data-validation-required-message="Please enter your family name (e.g. Max).">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address (e.g. example@example.com).">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="affiliation">Affiliation</label>
              <input type="text" name="affiliation" class="form-control" placeholder="Affiliation" id="affiliation" required
                data-validation-required-message="Please enter your affiliation (e.g. TU Berlin).">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <!-- btn btn-success btn-lg -->
              <!-- <button type="submit" class="btn btn-success btn-lg">Send</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
