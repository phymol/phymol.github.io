<!-- Portfolio Grid Section -->
<section class="success" id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Speaker</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.categories.example %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/speaker/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          <center><h3 style="color:#FFFFFF;">{{ post.title }}</h3></center>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
