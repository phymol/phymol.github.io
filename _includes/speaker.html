<!-- Portfolio Grid Section -->
<section class="success" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Speaker</h2>
        <hr class="star-light">
      </div>
    </div>

    <div class="portfolio-flex-row">
    {% for ppl in site.categories.speaker %}
      <div class="portfolio-flex-item portfolio-item">
          <div class="col-lg-4 text-center">
          <img width="150" src="https://raw.githubusercontent.com/phymol/phymol.github.io/main/img/speaker/{{ ppl.img }}" alt="{{ ppl.alt }}"/>
          <br><br>
          <h3>{{ ppl.name }}</h3>
          <br>
          <p><i class="fa-solid fa-location-dot" style="font-size:16px;color:#ffffff;"></i>&nbsp {{ ppl.location }}</p>
          </div>
      </div>
    {% endfor %}
    </div>   
  </div>
</section>
