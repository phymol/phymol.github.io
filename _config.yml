# Site settings
title: PHYMOL 2023
email: phymol2023@gmail.com
url: https://phymol.github.io/
description: "PHYMOL Conference 2023"
        
keywords: "• Luxembourg • September, 12<sup>th</sup> to 15<sup>th</sup> • Campus Limpertsberg •" 
meta_author: Carolin Müller

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: E45B24 # (ORANGE: '228,91,36'
  primary-rgb: 228,91,36 #
  secondary: 5B5B5B # (gray: '91,91,91'
  secondary-dark: 573085 #(purple: 87,48,133)'

# Footer settings
footer:
  copyright: Dr. Carolin Müller
  location: About
  social: Funding
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - logo: '<img height="80" src="https://raw.githubusercontent.com/phymol/phymol.github.io/main/img/logo_UE.png" alt="Logo 1"/>'
  - logo: '<img height="80" src="https://raw.githubusercontent.com/phymol/phymol.github.io/main/img/UNI_logo_EN_def.png" alt="Logo 2"/>'
  - logo: '<img height="80" src="https://raw.githubusercontent.com/phymol/phymol.github.io/main/img/UKRI_logo.png" alt="Logo 3"/>'

# Postal address (add as many lines as necessary)
address:
  - line: <a href="https://phymol.github.io/" style="color:white">Home</a>
  - line: <a href="https://phymol.github.io/schedule/" style="color:white">Schedule</a>
  - line: <a href="https://phymol.github.io/venue/" style="color:white">Venue</a>

# Credits content
credits: 'Powered by Jekyll.<br> <a href="/impressum/" class="btn btn-lg btn-outline">Impressum</a>' # add impressum as link

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
